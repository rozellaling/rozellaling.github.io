<swiper [navigation]="true" [pagination]="true" class="mySwiper">
  <ng-template swiperSlide *ngFor="let image of images;">
    <div *ngIf="image.imageUrl" class="col-wrapper slider-image"
      [ngStyle]="{ 'background-image': 'url('+image.imageUrl+')'}"
      [style.background-position]="image.backgroundPosition ? image.backgroundPosition : '' ">
      <p>
        {{image.quote}}
      </p>
      <!-- <button class="button-square" mat-raised-button>Any questions?</button> -->
    </div>
    <div *ngIf="image.videoUrl" class="col-wrapper slider-image">
      <video width="100%" autoplay muted loop poster="assets/images/new/earring.jpg">
        <source src="assets/images/new/newearring.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </ng-template>
</swiper>
