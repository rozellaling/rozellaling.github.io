<swiper [navigation]="true" [pagination]="true" class="mySwiper">
  <ng-template swiperSlide *ngFor="let image of images;">
    <div class="col-wrapper slider-image" [ngStyle]="{ 'background-image': 'url('+image.imageUrl+')'}"
      [style.background-position]="image.backgroundPosition ? image.backgroundPosition : '' ">
      <p>
        {{image.quote}}
      </p>
      <!-- <button class="button-square" mat-raised-button>Any questions?</button> -->
    </div>
  </ng-template>

</swiper>
